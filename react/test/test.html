<body>
   <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
   </ul> 
</body>
<script>
    window.addEventListener('load', function() {
        let allLis = document.querySelectorAll('li')
        let preIndex = 0
        for (let i = 0; i < allLis.length; i++) {
            allLis[i].addEventListener('mounseover', function() {
                allLis[preIndex].className = ''
                this.className = 'current'
                preIndex = i
            })
        }
    })

</script>
</html>
