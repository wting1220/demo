<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="us">
    <button onclick="send()">send websocket</button>
</body>

<script>
    var us = document.getElementById('us')
    const ws = new WebSocket('ws://localhost:8080/')
    ws.onopen = () => {
        console.log('服务器已连接')
    }
    ws.onmessage = msg => {
        console.log('来自服务端的数据' + msg.data)
    }
    ws.onclose = () => {
        console.log('连接关闭')
    }
    function send() {
        ws.send(us.value)
    }
</script>
</html>
